<!-- mail/templates/incoming_emails.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incoming Emails</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Incoming Emails</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>From</th>
                    <th>Subject</th>
                    <th>Body</th>
                </tr>
            </thead>
            <tbody>
                {% for email in emails %}
                <tr>
                    <td>{{ email.from|safe }}</td>
                    <td>{{ email.subject|safe }}</td>
                    {{ email.body|safe }}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
