{% extends 'base.html' %}

{% block content %}
    <h2>Received Emails</h2>
    <ul class="list-group">
        {% for email in emails %}
            <li class="list-group-item">
                <strong>From:</strong> {{ email.from }}<br>
                <strong>Subject:</strong> {{ email.subject }}<br>
                <strong>Body:</strong> {{ email.body }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
